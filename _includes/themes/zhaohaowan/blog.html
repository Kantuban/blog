<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/header.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>
	<div class="nav_fix" >
	    <div class="container">
	        <div class="row">
	            <a href="#" class="logo_small">找好玩</a>
	            <a href="#">旅行相册</a>
	            <a href="#">最新上传</a>
	            <a href="#">我的关注</a>
	            <a href="#">周末游</a>
	        </div>
	    </div>
	</div>

    <div class="wrapper">
      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </footer>

    </div>

  </body>
</html>
